<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="add-btn">+</div>
            <div class="week-selector">
                <span class="prev-week">◀</span>
                <span class="current-week">5月</span>
                <span class="next-week">▶</span>
            </div>
        </div>
        
        <div class="weekdays">
            <div class="time-col"></div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
            <div class="weekday">日</div>
        </div>
        
        <div class="timetable">
            <div class="time-col">
                <div class="time-slot">
                    <div class="slot-num">1-2节</div>
                    <div class="slot-time">08:00<br>09:40</div>
                </div>
                <div class="time-slot">
                    <div class="slot-num">3-4节</div>
                    <div class="slot-time">10:00<br>11:30</div>
                </div>
                <div class="time-slot">
                    <div class="slot-num">5-6节</div>
                    <div class="slot-time">13:30<br>15:10</div>
                </div>
                <div class="time-slot">
                    <div class="slot-num">7-8节</div>
                    <div class="slot-time">15:20<br>17:00</div>
                </div>
                <div class="time-slot">
                    <div class="slot-num">9-10节</div>
                    <div class="slot-time">17:10<br>18:50</div>
                </div>
                <div class="time-slot">
                    <div class="slot-num">11-12节</div>
                    <div class="slot-time">19:10<br>21:00</div>
                </div>
            </div>
            
            <div class="schedule-grid">
                <!-- 课程格子将通过JS动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 添加/编辑课程的弹窗 -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">添加课程</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">课程名称</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseLocation">上课地点</label>
                    <input type="text" id="courseLocation" required>
                </div>
                <div class="form-group">
                    <label for="courseTime">上课时间</label>
                    <div id="courseTime" class="time-display"></div>
                </div>
                <div class="form-group">
                    <label for="courseColor">课程颜色</label>
                    <select id="courseColor">
                        <option value="blue">蓝色</option>
                        <option value="green">绿色</option>
                        <option value="purple">紫色</option>
                        <option value="yellow">黄色</option>
                        <option value="orange">橙色</option>
                    </select>
                </div>
                <div class="form-group btn-group">
                    <button type="submit" id="saveBtn">保存</button>
                    <button type="button" id="deleteBtn" style="display: none;">删除</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 导入课程弹窗 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>导入课程</h2>
            <div class="import-options">
                <div class="import-option" id="importFromSystem">
                    <div class="option-icon">📋</div>
                    <div class="option-text">从教务系统导入</div>
                </div>
                <div class="import-option" id="importFromQR">
                    <div class="option-icon">📷</div>
                    <div class="option-text">扫码导入</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
